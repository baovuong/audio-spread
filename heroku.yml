setup:
    addons:
      - plan: heroku-postgresql
        as: DATABASE
    config:
      S3_BUCKET: my-example-bucket
build:
    docker:
      web: server/Dockerfile
      worker: server/Dockerfile
    config:
      RAILS_ENV: development
      FOO: bar
release:
    command:
      - ./deployment-tasks.sh
    image: worker
run:
    web: python app.py
    worker: celery -A celery_app.celery worker --loglevel=info
    asset-syncer:
      command:
        - python asset-syncer.py
      image: worker